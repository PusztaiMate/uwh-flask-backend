<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="/static/js/menus.js"></script>
</head>

<nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href={{ url_for("index.index") }}>
            <img src="/static/images/logo.png" width="40" height="80">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href={{ url_for("index.index") }}>
                Főoldal
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    Statisztika
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href={{ url_for("trainings.all_trainings") }}>
                        Edzési
                    </a>
                    <a class="navbar-item" href={{ url_for("players.all_players") }}>
                        Játékos
                    </a>
                </div>
            </div>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    Új
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="{{ url_for('trainings.add_training') }}">
                        Edzés
                    </a>
                    <a class="navbar-item" href="{{ url_for('players.add_player') }}">
                        Játékos
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<body>
    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </section>
</body>

</html>
